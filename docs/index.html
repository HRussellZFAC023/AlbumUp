<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Canvas Boilerplates</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <style>
    body {
      margin: 0;
    }

    .new-blue {
      background-color: #8ea4e5 !important;
    }

    .fixed {
      position: absolute;
      right: 0;
      padding: 1.5%;
    }

    span {
      padding-left: 0.00001em;
      padding-right: 0.00001em;
    }

    canvas {
      margin: auto;
    }
  </style>
  <link rel="shortcut icon" href="favicon.ico">
<link rel="shortcut icon" href="favicon.ico"></head>

<body>

  <section class="hero is-dark">
    <div class="fixed">
      <h1 class="title is-1 is-spaced">
        <span style='color: #fff291'>Album
          <span style='color: #e57f62'>Up</span>
      </h1>
      <div id="file-js-example" class="is-info is-pulled-right file">
        <label class="file-label">
          <input class="file-input" type="file" name="music">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </section>

  <script type="text/javascript" src="./js/canvas.bundle.js"></script>
  <script>

    const fileInput = document.querySelector('#file-js-example input[type=file]');
    fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
        let fileName= fileInput.files[0].name;
        console.log(fileName);
        let url = location.href;
        location.href = "#canvas";
        history.replaceState(null, null, url);
      }
    }


  </script>
<script type="text/javascript" src="./js/canvas.bundle.js"></script></body>

</html>
